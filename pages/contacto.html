<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="es">Proyecto Integrador - Hernán Ezequiel Novara</title>
    <link rel="stylesheet" href="../sass/main.css">
</head>
<body>
    <header class="header-container">
        <a href="../index.html">
            <h1>Juguetería Cósmica</h1>
        </a>
        <div class="header-container-sec">
            <nav>
                <ul>
                    <li>
                        <a href="../pages/alta.html">Alta</a>
                    </li>
                    <li>
                        <a href="../pages/contacto.html">Contacto</a>
                    </li>
                    <li>
                        <a href="../pages/nosotros.html">Nosotros</a>
                    </li>
                </ul>
            </nav>
            <form role="search">
                <div class="form-search">
                    <input class="i-search" type="search" placeholder="Búsqueda" aria-label="Search">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
        </div>
    </header>
    <main class="main-container">
        <img class="banner1" src="../img/banner2.jpg" alt="banner blanco con chicos jugando en dibujitos">
        <div class="container-2">
            <form id="uploadForm" onsubmit="onSubmitContact(event)">
                <fieldset class="fieldset-contacto">
                    <legend>Contacto</legend>
                    <div class="container-3">
                        <div class="info-container">
                            <label for="name" class=" label-required">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <p id="nameError" class="input-msg-error"></p>
                        </div>
                        <div class="info-container">
                            <label for="mail" class=" label-required">Email</label>
                            <input type="email" class="form-control" id="mail" name="mail" required>
                            <p id="mailError" class="input-msg-error"></p>
                        </div>
                        <div class="info-container-textarea">
                            <label for="comment" class="form-label">Comentarios</label>
                            <textarea class="form-control h-textarea-contacto" id="comment" name="comment" maxlength="400"></textarea>
                        </div>
                        <div class="info-container">
                            <button type="submit" class="b-alta">Enviar comentarios</button>
                        </div>
                    </div>
                    <img class="fielset-img" src="../img/fondo-nene.png">
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footer-container">
        <div class="contact-container">
            <p><b>Juguetería Cósmica</b></p>
            <p>Teléfono: (11) 5809-7999</p>
            <p>hola@jugueteria-cosmica.com</p>
        </div>
        <div class="network-container">
            <nav>
                <ul>
                    <li>
                        <a href="https://www.instagram.com/jugueteriacebra"><img src="../img/icons/ig.png" alt="Instagram"></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/jugueteriacebra"><img src="../img/icons/fb.png" alt="Facebook"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/dae12e3583.js" crossorigin="anonymous"></script>
    <script src="../js/validations.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
