<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="es">Proyecto Integrador - Hernán Ezequiel Novara</title>
    <link rel="stylesheet" href="../sass/main.css">
</head>
<body>
    <header class="header-container">
        <a href="../index.html">
            <h1>Juguetería Cósmica</h1>
        </a>
        <nav>
            <ul>
                <li>
                    <a href="../pages/alta.html">Alta</a>
                </li>
                <li>
                    <a href="../pages/contacto.html">Contacto</a>
                </li>
                <li>
                    <a href="../pages/nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>
        <form role="search">
            <div class="form-search">
                <input class="i-search" type="search" placeholder="Búsqueda" aria-label="Search">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </form>
    </header>
    

    <main class="main-container">
        <h2>Contactanos</h2>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <form id="uploadForm" onsubmit="onSubmitContact(event)">
                        <div class="mb-3">
                          <label for="name" class=" label-required">Nombre</label>
                          <input type="text" class="form-control" id="name" name="name" required>
                          <p id="nameError" class="input-msg-error"></p>
                        </div>
                        <div class="mb-3">
                            <label for="mail" class=" label-required">Email</label>
                            <input type="email" class="form-control" id="mail" name="mail" required>
                            <p id="mailError" class="input-msg-error"></p>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="">Comentarios</label>
                            <textarea type="text" class="form-control" id="comment" name="comment" maxlength="400"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar comentarios</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer-container">
        <div class="contact-container">
            <p><b>Juguetería Cósmica</b></p>
            <p>Teléfono: (11) 5809-7999</p>
            <p>hola@jugueteria-cosmica.com</p>
        </div>
        <div class="network-container">
            <nav>
                <ul>
                    <li>
                        <a href="https://www.instagram.com/jugueteriacebra"><img src="../img/icons/ig.png" alt="Instagram"></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/jugueteriacebra"><img src="../img/icons/fb.png" alt="Facebook"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/dae12e3583.js" crossorigin="anonymous"></script>
    <script src="../js/validations.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
